    Mostafa Ronaghi, Ph.D., joined Illumina in August 2008 and is responsible for leading internal research and the Illumina accelerator program.
    Mostafa is an experienced entrepreneur and was involved in the start-up of four life sciences companies. In 2007, Mostafa co-founded Avantome, a privately held sequencing company (acquired by Illumina in 2008). Before this, he co-founded NextBio, a search engine for life science data (acquired by Illumina in 2013). In 2001, Mostafa co-founded ParAllele Bioscience, which was eventually acquired by Affymetrix, Inc., and was involved in the development and commercialization of highly multiplexed technology for genetic testing. In 1997, he co-founded Pyrosequencing AB, which was renamed to Biotage in 2003, and led the company to a successful initial public offering in June 2000 on the Stockholm Stock Exchange.
    Mostafa was a principal investigator at Stanford University from 2002­ until 2008 and focused on the development of novel tools for molecular diagnostic applications. He serves on the board of directors of Aurora Algae and BaseHealth.
    Mostafa earned his Ph.D. from the Royal Institute of Technology in Sweden. He holds more than 50 pending and issued patents and has written more than 70 peer-reviewed publications in journals and books.
