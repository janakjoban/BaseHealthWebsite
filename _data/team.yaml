    Ardy Arianpour is a genomics pioneer and visionary commercial leader with more than 15+ years of experience in the biotech industry. He has a distinguished track record of transforming start-up companies into established and recognized multimillion-dollar enterprises and launching disrupting products that have changed healthcare for the benefit of the patient and consumer.
